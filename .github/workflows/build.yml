name: build

on:
  push:
    branches:
    - master

jobs:

##----------------------------------------
##  BUILD
##----------------------------------------
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: jdk
      uses: actions/setup-java@v1
      with:
        java-version: 1.8


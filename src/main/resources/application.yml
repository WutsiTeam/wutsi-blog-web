spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.SecurityAutoConfiguration
  security:
    basic:
      enabled: false
    oauth2:
      client:
        registration:
          github:
            client-id: 2430c202b7d87c5eddce
            client-secret: cf900a9f2c73012795ea95a4ecf16be80555659e
            scope:
              - user:email
              - read:user
          facebook:
            client-id: 629340480740249
            client-secret: d8549ed13e6217a3c65e2c5ce69283fa
            scope:
              - email

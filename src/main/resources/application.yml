twitter:
  consumer-key: "000000"
  consumer-secret: "0000000"

spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.SecurityAutoConfiguration

  security:
    basic:
      enabled: false

  servlet:
    multipart:
      max-file-size: 10240KB
      max-request-size: 10240KB

server:
  port: 8081
  error:
    whitelabel:
      enabled: false
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript
    min-response-size: 512

logging:
  level:
    root: INFO
    com.wutsi: DEBUG
    org.springframework: INFO

  pattern:
    console: "%d Type=%level Logger=%c Thread=%thread %m%n"
    file: "%d Type=%level Logger=%c Thread=%thread %m%n"

wutsi:
  asset-url: ""
  domain: localhost
  base-url: "http://${wutsi.domain}:8081"

  aws:
    s3:
      region: "us-east-1"

  backend:
    base-url: http://localhost:8080
    authentication:
      endpoint: ${wutsi.backend.base-url}/v1/auth
    channel:
      endpoint: ${wutsi.backend.base-url}/v1/channel
    comment:
      endpoint: ${wutsi.backend.base-url}/v1/comment
    contract:

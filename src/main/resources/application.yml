    partner:
      endpoint: ${wutsi.backend.base-url}/v1/partner
    push_subscription:
      endpoint: ${wutsi.backend.base-url}/v1/push/subscription
    recommendation:
      endpoint: ${wutsi.backend.base-url}/v1/recommendation
    sort:
      endpoint: ${wutsi.backend.base-url}/v1/sort
    story:
      endpoint: ${wutsi.backend.base-url}/v1/story
    stats:
      endpoint: ${wutsi.backend.base-url}/v1/stats
    tag:
      endpoint: ${wutsi.backend.base-url}/v1/tag
    topic:
      endpoint: ${wutsi.backend.base-url}/v1/topic
    track:
      endpoint: ${wutsi.backend.base-url}/v1/track
    user:
      endpoint: ${wutsi.backend.base-url}/v1/user

page.partner.faq.title=Vos Stories ont de la Valeur
page.partner.faq.1.q=Qu'est ce que le Wutsi Partner Program?
page.partner.faq.1.a=Le Wutsi Partner Program est une Programme de monétisation des Blogs.<br/>\
   Il permet aux auteurs de gagner de l'argent pour les Stories qu'ils publient, en fonction de l'engagement des lecteurs.
page.partner.faq.2.q=Combien vais-je gagner dans le cadre du Programme ?
page.partner.faq.2.a=Les auteurs du Wutsi Partner Program sont payés mensuellement en fonction du temps que les lecteurs passent à lire leurs Stories.\
    Plus les lecteurs lisent d'un auteur, plus il agmente ses revenus.</br>\
    Le montant mensuel sera payé aux auteurs est en fonction de leur proportion de temps de lecture.<br/>\
    Par exemple:<br/>\
    <ul>\
        <li>Si les lecteurs de Wutsi ont passé 10% de leur temps a lire vos Stories en Mai</li>\
        <li>Vous serez payé 10% du montant alloué pour le mois de Mai</li>\
    </ul>
page.partner.faq.3.q=Quel est le montant mensuel alloué au Programme?
page.partner.faq.3.a=Le montant mensuel de <b>50,000 FCFA</b> est alloué au Wutsi Partner Program.<br/>\
  Ce montant sera distribué aux auteurs chaque mois en fonction de la performance de leur Stories.
page.partner.faq.4.q=Quand est ce que je reçois mes gains?
page.partner.faq.4.a=Vos gains pour un mois donné vous seront virés lors de la première semaine du mois suivant.<br/>\
    Par exemple, vos gains du mois de Mai vous serons virés avant le 7 Juin.
page.partner.faq.5.q=Quel est le gain minimal pour lequel je serais payé chaque mois?
page.partner.faq.5.a=Vous devez accumuler des gains mensuels de <b>2,000 FCFA</b> minimum pour recevoir vos gains.
page.partner.faq.6.q=Quelles sont les conditions pour joindre le Programme?
page.partner.faq.6.a=<ul>\
    <li>Résider au <b>Cameroun</b>.</li>\
    <li>Avoir un Numéro Mobile MTN.</li>\
    <li>Publiez des Stories qui respectent la <a target="_new" href="https://www.wutsi.com/read/41">Ligne Editoriale de Wutsi.</a></li>\
  </ul>


page.partner.faq.title=Your Stories have Value
page.partner.faq.1.q=What is the Wutsi Partner Program?
page.partner.faq.1.a=The Wutsi Partner Program is a Blog Monetization Program. <br/> \
   It allows authors to earn money for the Stories they publish, based on reader engagement
page.partner.faq.2.q=How much will I earn under the Program?
page.partner.faq.2.a=Wutsi Partner Program authors are paid monthly based on the time readers spend reading their Stories. \
    The more readers read about an author, the more they increase their income. </br> \
    The monthly amount will be paid to authors according to their proportion of reading time. <br/> \
    For example: <br/> \
    <ul> \
        <li> If Wutsi readers spent 10% of their time reading your Stories in May </li> \
        <li> You will be paid 10% of the amount allocated for the month of May </li> \
    </ul>
page.partner.faq.3.q=What is the monthly amount allocated to the Program?
page.partner.faq.3.a=The monthly amount of <b> 50,000 FCFA </b> is allocated to the Wutsi Partner Program. <br/> \
  This amount will be distributed to authors each month based on the performance of their Stories.
page.partner.faq.4.q=When do I receive my earnings?
page.partner.faq.4.a=Your earnings for a given month will be transferred to you during the first week of the following month. <br/> \
    For example, your earnings for the month of May will be transferred to you before June 7th.
page.partner.faq.5.q=What is the minimum earnings I would be paid for each month?
page.partner.faq.5.a=You must accumulate monthly earnings of at least <b> 2,000 FCFA </b> to receive your earnings.
page.partner.faq.6.q=What are the conditions for joining the Program?
page.partner.faq.6.a=<ul> \
    <li> Reside in <b> Cameroon </b>. </li> \
    <li> Have an MTN Mobile Number. </li> \
    <li> Post Stories that respect the <a target="_new" href="https://www.wutsi.com/read/41"> Editorial Line of Wutsi. </a> </li> \
  </ul>


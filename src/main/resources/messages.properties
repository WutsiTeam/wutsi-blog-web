readability.BulletRule.title=Listes
readability.BulletRule.description=Les listes attirent l'attention, alors décomposez les informations importantes en éléments de liste concis.<br/>\
Vérifiez les longues phrases. S'il y a beaucoup de virgules, de deux-points et / ou de points-virgules, essayez de retirer les points dans une liste.

readability.ExternalSourceRule.title=Resource Externes
readability.ExternalSourceRule.description=Pour ajouter autorité et crédibilité à votre écriture, il est judicieux d'inclure des citations, des points de données, etc. provenant de sources fiables.

readability.HeaderRule.title=En-têtes
readability.HeaderRule.description=Utilisez des titres et des sous-titres pour organiser la page en sections et aider les lecteurs à trouver des sujets et des informations spécifiques.

readability.MinImageRule.title=Images
readability.MinImageRule.description=Les images ont deux objectifs distincts:<br/>\
- Ils servent de régal pour les yeux et répondent au désir subconscient de votre lecteur de stimuli visuels.<br/>\
- Ils fournissent des coupures périodiques entre les blocs de texte.

readability.MinParagraphRule.title=Longueur du Texte
readability.MinParagraphRule.description=Chaque storie doit avoir au minimum 3 paragraphes.

readability.ShortParagraphRule.title=Garder les paragraphes courtes
readability.ShortParagraphRule.description=Les courts paragraphes gardent le contenu lisibles.<br/>\
   De nombreux lecteurs ne scanneront que les 2 ou 3 premières phrases de chaque paragraphe.

readability.ShortSentenceRule.title=Garder les phrases courtes
readability.ShortSentenceRule.description=Les phrases composées et alambiquées diminuent la lisibilité.<br/>\
   Gardez vos phrases courtes, avec au maximum 25 mots.


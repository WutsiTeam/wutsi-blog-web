<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <div th:replace="components/layout :: head"></div>
</head>

<body>

<div th:replace="components/layout :: navbar"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div th:replace="components/layout :: sidebar"></div>
        </div>
        <div class="col-md-7 main-content">
            <section>
                <h1 th:text="${product.name}">Title</h1>
                <div class="alert alert-danger"th:if="${error}" th:text="${error}">Error</div>
            </section>

            <form id="product-form" th:action="${linkSetPriceUrl}" th:object="${price}" method="post">
                <section>
                    <h3 th:text="#{price}">Product Price</h3>
                    <input type="hidden" th:field="*{productId}" />

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label th:text="#{basePrice}" class="required">Price</label>
                            <div class="input-group">
                                <input id="price" th:field="*{price}" class="form-control" type="number" required="required" />
                                <div class="input-group-append">
                                    <span class="input-group-text" th:text="${store.currency}">XAF</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="comparable-price" th:text="#{comparablePrice}">Comparable Price</label>
                            <div class="input-group">
                                <input id="comparable-price" th:field="*{comparablePrice}" class="form-control" type="number" />
                                <div class="input-group-append">
                                    <span class="input-group-text" th:text="${store.currency}">XAF</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cost" th:text="#{cost}">Cost per Item</label>
                        <div class="input-group">
                            <input id="cost" th:field="*{cost}" class="form-control" type="number" />
                            <div class="input-group-append">
                                <span class="input-group-text" th:text="${store.currency}">XAF</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="taxable" name="taxable" th:checked="${price.taxable}" class="form-check-input" />
                        <label for="taxable" th:text="#{taxable}">Taxable</label>
                    </div>
                </section>
                <div class="btn-group">
                    <button type="submit" id="btn-submit" class="btn btn-sm btn-primary float-right" th:text="#{button.save}">Enregistrer</button>
                    <a id="btn-cancel" class="btn btn-sm float-right" th:href="${linkCancelUrl}" th:text="#{button.cancel}">Annuller</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="components/layout :: footer"></div>

</body>

</html>

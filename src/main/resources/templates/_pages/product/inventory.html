<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <div th:replace="components/layout :: head"></div>
</head>

<body>

<div th:replace="components/layout :: navbar"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div th:replace="components/layout :: sidebar"></div>
        </div>
        <div class="col-md-7 main-content">
            <section>
                <h1 th:text="${product.name}">Title</h1>
                <div class="alert alert-danger"th:if="${error}" th:text="${error}">Error</div>
            </section>

            <section>
                <h3 th:text="#{inventory}">Inventory</h3>

                <form id="product-form" th:action="${linkUpdateUrl}" th:object="${inventory}" method="post">
                    <input type="hidden" th:field="*{productId}" />

                    <div class="form-check">
                        <input type="checkbox" id="track" name="track" th:checked="${inventory.track}" class="form-check-input" />
                        <label for="track" th:text="#{track_inventory}">Track Inventory</label>
                    </div>

                    <div class="form-group" id="quantity-container" th:classappend="!${inventory.track} ? hidden : null">
                        <label for="quantity" th:text="#{quantity}" class="required">Quantity</label>
                        <input id="quantity" th:field="*{quantity}" class="form-control" type="number" />
                    </div>

                    <div class="btn-group">
                        <button id="btn-submit" type="submit" class="btn btn-sm btn-primary" th:text="#{button.save}">Enregistrer</button>
                        <a id="btn-cancel" class="btn btn-sm" th:href="${linkCancelUrl}" th:text="#{button.cancel}">Annuller</a>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>

<div th:replace="components/layout :: footer"></div>

<script>
    $('#track').click(function(){
        if ($(this).is(':checked')){
            $('#quantity-container').removeClass('hidden');
        } else {
            $('#quantity-container').addClass('hidden');
        }
    });
</script>

</body>

</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <div th:replace="components/layout :: head"></div>
</head>

<body>

<div th:replace="components/layout :: navbar"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div th:replace="components/layout :: sidebar"></div>
        </div>
        <div class="col-md-7 main-content">
            <section>
                <h1 th:text="${collection.name}">Title</h1>
                <div class="alert alert-danger"th:if="${error}" th:text="${error}">Error</div>
            </section>

            <section>
                <h3>
                    <span th:text="#{searchEnginePreview}">SEO Preview</span>
                </h3>

                <form id="collection-form" th:action="${linkUpdateUrl}" th:object="${seo}" method="post">
                    <input type="hidden" th:field="*{id}" />
                    <div class="form-group">
                        <label th:text="#{title}" class="required">Title</label>
                        <input id="title" th:field="*{title}" class="form-control" maxlength="100" />
                    </div>

                    <div class="form-group">
                        <label th:text="#{description}">Description</label>
                        <textarea id="description" th:field="*{description}" class="form-control" rows="2" maxlength="160"></textarea>
                        <p class="form-text text-muted" th:text="#{product.seo.description.help}">Help</p>
                    </div>

                    <div class="btn-group">
                        <button id="btn-submit" type="submit" class="btn btn-sm btn-primary" th:text="#{save}">Enregistrer</button>
                        <a id="btn-cancel" class="btn btn-sm" th:href="${linkCancelUrl}" th:text="#{cancel}">Annuller</a>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>

<div th:replace="components/layout :: footer"></div>

</body>

</html>

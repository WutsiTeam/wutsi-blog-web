<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <div th:replace="components/layout :: head"></div>
</head>

<body>

<div th:replace="components/layout :: navbar"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <div th:replace="components/layout :: sidebar"></div>
        </div>

        <div class="col-md-10 main-content">
            <section class="channel">

                <div class="connect text-center mb-4">
                    <img id="logo-wutsi" class="channel-logo" src="/assets/wutsi/img/logo/logo.png" />
                    <i class="fas fa-exchange-alt"></i>
                    <img id="logo-facebook" class="channel-logo" src="/assets/img/channel/facebook.png" />
                </div>

                <div id="error-message" class="alert alert-danger mb-4" th:if="${error}" th:text="${error}">Error</div>

                <div class="text-center mb-4" th:text="#{channel.facebook.description}">Description of the Channel</div>

                <div class="text-center mb-4">
                    <a id="btn-facebook-connect" class="btn btn-lg btn-primary btn-facebook" th:href="${connectUrl}">
                        <i class="fab fa-facebook-f"></i>
                        <span th:text="#{button.connect}">Connect</span>
                    </a>
                </div>

            </section>
        </div>
    </div>
</div>

</body>

</html>

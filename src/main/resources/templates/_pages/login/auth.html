<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:replace="components/layout :: head"></head>

<link rel="stylesheet" href="/assets/wutsi/css/login.css" />

<body>

<div th:replace="components/layout :: navbar"></div>


<div class="container login">
    <div class="row">
        <div class="col-12 offset-md-2 col-md-8">

            <div class="card">
                <div class="card-body">
                    <h2 th:text="#{login}">Login</h2>

                    <div class="alert alert-danger" th:if="${param.error}" th:text="#{auth_error}">
                        Erreur d'authentification!
                    </div>

                    <div id="store-infos" class="store">
                        <img th:src="${store.logoUrl}" th:if="${store.logoUrl}" />
                        <h5 th:text="${store.name}">Store XXX</h5>
                    </div>

                    <form id="login" th:action="@{/login}" method="post">
                        <input type="hidden" name="domain" th:value="${store.id}" />

                        <div class="form-group">
                            <input id="username" name="username" type="email" class="form-control" placeholder="Addresse Email" required="required" />
                        </div>

                        <div class="form-group">
                            <input id="password" name="password" type="password" class="form-control" placeholder="Mot de Passe" required="required" />
                        </div>

                        <!--
                        <div class="forgot">
                            <a href="reset.html">Forgot password?</a>
                        </div>
                        -->
                        <button type="submit" class="btn btn-primary">Connexion</button>

                    </form>
<!--
                    <hr/>

                    <p class="text-center">
                        Vous n'avez pas de compte?
                        <a href="/users/signup" class="btn btn-success">Cr&eacute;er votre Compte</a>
                    </p>
-->
                </div>
            </div>

        </div>
    </div>

</div>

<div th:replace="components/layout :: footer"></div>
</body>


</html>

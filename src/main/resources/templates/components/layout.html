<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- ################# -->
<!-- Header            -->
<!-- ################# -->
<div th:fragment="head" th:remove="tag">
    <meta charset="utf-8" />

    <base href="/" />

    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="wutsi:page_name" th:content="${page.name}"/>
    <meta name="wutsi:story_id"  th:content="${story.id}" th:if="${story}"/>

    <title th:text="${page.title}"></title>
    <meta name="description" th:content="${page.description}" />
    <meta property="og:site_name" th:content="Wutsi" />
    <meta property="og:type" th:content="${page.type}" />
    <meta property="og:url" th:content="${page.url}" th:if="${page.imageUrl}" />
    <meta property="og:title" th:content="${page.title}" />
    <meta property="og:description" th:content="${page.description}" />
    <meta property="og:image" th:content="${page.imageUrl}" th:if="${page.imageUrl}" />
    <meta property="article:author" th:content="${page.author}" th:if="${page.author}" />
    <meta property="article:published_time" th:content="${page.publishedTime}" th:if="${page.publishedTime}" />
    <meta property="article:modified_time" th:content="${page.modifiedTime}" th:if="${page.modifiedTime}" />
    <meta property="article:tag" th:content="${tag}" th:each="tag : ${page.tags}" />

    <meta name="robots" th:content="${page.robots}" />

    <link rel="shortcut icon" href="/favicon.ico" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

    <script src="/assets/wutsi/js/wutsi.js"></script>
    <link rel="stylesheet" th:href="'/assets/wutsi/css/main.css'" />

</div>


<!-- ################# -->
<!-- Footer            -->
<!-- ################# -->
<footer class="page-footer border-top container-fluid" th:fragment="footer">
    <script>
        $(document).ready(function(){
            <!-- ASYNC IMAGES -->
            $('img[async-src]').each(function() {
                $(this).attr("src", $(this).attr("async-src"));
            });

            <!-- TRACKING -->
            wutsi_bind_tracking();
            wutsi.track('pageview');
            window.addEventListener('beforeunload', function(){
                wutsi.track('pageunload')
            });
        });
    </script>
</footer>


<!-- ################# -->
<!-- Navbar            -->
<!-- ################# -->
<nav class="navbar navbar-expand-lg navbar-light border-bottom" th:fragment="navbar">
    <a class="navbar-brand" href="/">
        <img src="/assets/wutsi/img/logo/logo.png" alt="Wutsi" title="Wutsi"/></a>


    <ul class="navbar-nav ml-auto" >
        <li class="nav-item dropdown" th:if="${user} AND ${page.name != 'page.Login'}">
            <a class="nav-link user" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img class="user" th:if="${user.pictureUrl}" th:src="${user.pictureUrl}" th:title="${user.fullName}"/>
            </a>

            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <div class="dropdown-item-user">
                    <img th:if="${user.pictureUrl}" th:src="${user.pictureUrl}" th:title="${user.fullName}"/>
                    <div class="user-info">
                        <b th:text="${user.fullName}">Herve Tchepannou</b>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/story/editor" rel="nofollow" wutsi-track-event="navbar.story_editor"  th:text="#{navbar.new-stories}">New Story</a>
                <a class="dropdown-item" href="/story/draft" rel="nofollow" wutsi-track-event="navbar.story_draft" th:text="#{navbar.my-stories}">My Stories</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/logout" rel="nofollow" wutsi-track-event="navbar.logout" th:text="#{navbar.logout}">Logout</a>
            </div>
        </li>
        <li class="nav-item dropdown" th:if="!${user} OR ${page.name != 'page.Login'}">
            <a class="login btn btn-primary" href="/login" rel="nofollow" th:text="#{button.login}">Login</a>
        </li>
    </ul>

</nav>


</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- ################# -->
<!-- Header            -->
<!-- ################# -->
<div th:fragment="head" th:remove="tag">
    <meta charset="utf-8" />

    <base th:href="${page.baseUrl}" />

    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="wutsi:page_name" th:content="${page.name}"/>
    <meta name="wutsi:story_id"  th:content="${story.id}" th:if="${story}"/>

    <title th:text="${page.title}"></title>
    <meta name="description" th:content="${page.description}" />

    <meta property="og:site_name" th:content="Wutsi" />
    <meta property="og:type" th:content="${page.type}" />
    <meta property="og:url" th:content="${page.url}" th:if="${page.imageUrl}" />
    <meta property="og:title" th:content="${page.title}" />
    <meta property="og:description" th:content="${page.description}" />
    <meta property="og:image" th:content="${page.imageUrl}" th:if="${page.imageUrl}" />
    <meta property="article:author" th:content="${page.author}" th:if="${page.author}" />
    <meta property="article:published_time" th:content="${page.publishedTime}" th:if="${page.publishedTime}" />
    <meta property="article:modified_time" th:content="${page.modifiedTime}" th:if="${page.modifiedTime}" />
    <meta property="article:tag" th:content="${tag}" th:each="tag : ${page.tags}" />

    <meta name="twitter:card" th:content="${page.imageUrl} ? 'summary_large_image' : 'summary'" />
    <meta name="twitter:site" th:content="'@' + ${page.twitterUserId}" th:if="${page.twitterUserId}" />
    <meta name="twitter:creator" th:content="'@' + ${page.twitterUserId}" th:if="${page.twitterUserId}" />
    <meta name="twitter:title" th:content="${page.title}" />
    <meta name="twitter:description" th:content="${page.description}" />
    <meta name="twitter:image" th:content="${page.imageUrl}" th:if="${page.imageUrl}" />

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <meta name="robots" th:content="${page.robots}" />

    <link rel="shortcut icon" th:href="${page.assetUrl} + '/assets/wutsi/img/favicon.ico'" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/css/lightbox.min.css" />

    <script th:src="${page.assetUrl} + '/assets/wutsi/js/wutsi.js'"></script>
    <link rel="stylesheet" th:href="${page.assetUrl} + '/assets/wutsi/css/main.css'" />
</div>


<!-- ################# -->
<!-- Footer            -->
<!-- ################# -->
<footer class="page-footer container-fluid" th:fragment="footer">

    <script async th:src="'https://www.googletagmanager.com/gtag/js?id=' + ${page.googleAnalyticsCode}" th:if="!${page.googleAnalyticsCode.isEmpty()}"></script>
    <script th:inline="javascript" th:if="!${page.googleAnalyticsCode.isEmpty()}">
    /*<![CDATA[*/

        var code = /*[[${page.googleAnalyticsCode}]]*/'0';

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', code);

    /*]]>*/
    </script>

    <script>
        $(document).ready(function(){
            $('img[async-src]').each(function() {
                $(this).attr("src", $(this).attr("async-src"));
            });
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/js/lightbox.min.js"></script>
    <script>
        lightbox.option({
            'resizeDuration': 200,
            'wrapAround': true
        })
    </script>
</footer>


<!-- ################# -->
<!-- Navbar            -->
<!-- ################# -->
<nav class="navbar navbar-expand-lg navbar-light border-bottom" th:fragment="navbar">
    <a class="navbar-brand" href="/">
        <img th:src="${page.assetUrl} + '/assets/wutsi/img/logo/name.png'" alt="Wutsi" title="Wutsi"/></a>


    <ul class="navbar-nav ml-auto" th:if="${page.name != 'page.login'}">
        <li class="nav-item dropdown" th:if="${user}">
            <a class="nav-link user" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img class="user" th:if="${user.pictureUrl}" th:src="${user.pictureUrl}" th:title="${user.fullName}"/>
            </a>

            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <div class="dropdown-item-user">
                    <img th:if="${user.pictureUrl}" th:src="${user.pictureUrl}" th:title="${user.fullName}"/>
                    <div class="user-info">
                        <b th:text="${user.fullName}">Herve Tchepannou</b>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/story/editor" rel="nofollow" th:text="#{navbar.new-stories}">New Story</a>
                <a class="dropdown-item" href="/story/draft" rel="nofollow" th:text="#{navbar.my-stories}">My Stories</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/logout" rel="nofollow" th:text="#{navbar.logout}">Logout</a>
            </div>
        </li>
        <!--
        <li class="nav-item dropdown" th:if="!${user}">
            <a class="login btn btn-primary" href="/login" rel="nofollow" th:text="#{button.login}">Login</a>
        </li>
        -->
    </ul>

</nav>


</body>
</html>

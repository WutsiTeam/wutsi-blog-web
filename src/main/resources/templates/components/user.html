<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="update-profile">
    <div id="alert-no-social-link" class="alert alert-info" th:if="${user} AND !${user.hasSocialLinks}">
        <p th:utext="#{label.no_social_links}">Message</p>
        <a id="btn-no-social-link" class="btn btn-light" href="/me/settings" th:text="#{button.connect_your_blog}">Connect your Blog</a>
    </div>
</div>


</body>
</html>

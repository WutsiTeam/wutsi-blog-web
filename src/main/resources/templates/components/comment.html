<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>


<div th:fragment="widget(story)" class="comment-widget" th:id="'comment-widget-' + ${story.id}">

    <div class="comment-badge">
        <a href="javascript: wcomment.show()" th:title="#{comment.title}">
            <div><i class="far fa-comment-alt"></i></div>
            <div>
                &nbsp;
                <span class="comment-text"></span>
            </div>
        </a>
    </div>

    <div class="border comment-widget-content"></div>
</div>

<div th:fragment="badge(story)" class="comment-badge flex">
    <div><i class="far fa-comment-alt"></i></div>
    <div>
        &nbsp;
        <span class="comment-count" th:id="'comment-count-' + ${story.id}" th:data-comment-story-id="${story.id}"></span>
    </div>
</div>


</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="a2hs-card" id="a2hs-container" class="ads-card border-highlight padding">
    <div class="flex">
        <div class="margin-right">
            <img width="64" th:src="${page.assetUrl} + '/assets/wutsi/img/pwa_a2hs.png'" />
        </div>
        <div>
            <div th:utext="#{component.pwa.a2hs.message}">Message</div>
            <button class="btn btn-primary btn-install" th:text="#{button.install}">Install</button>
        </div>
    </div>
</div>

<div th:fragment="push-card" id="push-container" class="ads-card border-highlight padding">
    <div class="flex">
        <div class="margin-right">
            <img width="64" th:src="${page.assetUrl} + '/assets/wutsi/img/pwa_push.png'" />
        </div>
        <div>
            <div th:utext="#{component.pwa.push.message}">Message</div>
            <button class="btn btn-primary btn-allow" th:text="#{button.activate_notifications}">Install</button>
        </div>
    </div>
</div>


</body>
</html>

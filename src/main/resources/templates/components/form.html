<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:id="${name} + '-form'" th:fragment="inline_input_form(title, name, value, maxlen, type, placeholder)">
    <h4 th:text="${title}">Title</h4>
    <div class="alert alert-danger hidden"></div>
    <input type="hidden" class="old-value" />
    <div class="row">
        <div class="col-12 col-md-8 margin-bottom">
            <input class="form-control" disabled="disabled"
                   th:name="${name}"
                   th:value="${value}"
                   th:maxlength="${maxlen}"
                   th:placeholder="${placeholder}"
                   th:if="${type == 'input'}"
            />
            <textarea class="form-control" disabled="disabled" rows="2"
                   th:name="${name}"
                   th:text="${value}"
                   th:maxlength="${maxlen}"
                   th:placeholder="${placeholder}"
                   th:if="${type == 'textarea'}"
            ></textarea>
        </div>
        <div class="col-12 col-md-4 text-right margin-bottom">
            <button class="btn btn-light btn-edit"
                    th:data-key="${name}"
                    th:button="#{button.edit}"
            >Edit</button>

            <div class="hidden toolbar">
                <button class="btn btn-primary btn-sm margin-right btn-save"
                        th:data-key="${name}"
                        th:text="#{button.save}"
                >Save</button>

                <button class="btn btn-light btn-sm btn-cancel"
                        th:data-key="${name}"
                        th:text="#{button.cancel}"
                >Cancel</button>
            </div>
        </div>
    </div>
</div>



</body>
</html>

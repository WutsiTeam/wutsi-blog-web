<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="who-to-follow(whoToFollow)">
    <div id="who-to-follow" th:if="!${whoToFollow.isEmpty()}" class="box-filled-highlight-light padding">
        <h4 th:text="#{page.blog.who_to_follow}">Who to Follow</h4>
        <div  class="padding-top margin-top border-top"th:each="follow : ${whoToFollow}">
            <div th:replace="components/story :: author-summary-card(${follow}, true, ${blog.slug})"></div>
        </div>
    </div>
</div>

<div th:fragment="panel(blog,returnUrl)">
    <div class="box-filled-highlight-light padding text-center" th:if="${toggles.follow}">
        <div th:replace="components/follow :: button(${blog}, ${returnUrl}, true, true)"></div>
    </div>
</div>

<a th:fragment="button(blog, returnUrl, primaryButton, includeNameInCaption)"
   class="btn btn-follow" wutsi-track-event="follow"
   th:classappend="primaryButton ? 'btn-primary' : 'btn-light'"
   th:href="'/follow?blogId=' + ${blog.id} + '&return=' + ${returnUrl}"
>
    <span th:text="#{button.follow}">Follow</span>
    <span th:if="${includeNameInCaption}" th:text="' @' + ${blog.name}">@ray.sponsible</span>
</a>


</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="panel(blog)" >
    <div class="box-filled-highlight-light padding text-center" th:if="${toggles.follow}">
        <a class="btn btn-primary"
           th:href="'/follow/' + ${blog.id}"
           th:text="#{button.follow_blog(${blog.name})}"
           wutsi-track-event="follow"
        >Follow</a>
    </div>
</div>



</body>
</html>

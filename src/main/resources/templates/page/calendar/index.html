<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="components/layout :: head"></div>
</head>

<body>

<div th:replace="components/layout :: navbar-blog(${user}, false, null)"></div>

<div class="container border main-content margin-top-2x padding-2x story-list">

    <h1 th:text="#{page.calendar.title}">Calendar</h1>
    <p th:text="#{page.calendar.description}"></p>

    <ul class="pagination">
        <li class="margin-right prev"><a th:href="'/me/calendar?date=' + ${previousWeek}" th:text="${previousWeek}">Apr 2020</a></li>
        <li class="margin-right current"><b th:text="${currentWeek}">May 2020</b></li>
        <li class="next"><a th:href="'/me/calendar?date=' + ${nextWeek}" th:text="${nextWeek}">Jun 2020</a></li>
    </ul>

    <div th:each="channel : ${channels}">
        <div class="alert alert-warning flex" th:if="!${channel.connected}">
            <img class="margin-right" height="48" th:src="${page.assetUrl} + '/assets/wutsi/img/social/' + ${channel.type} + '.png'" width="48"/>
            <div>
                <div>
                    <b th:text="#{'page.calendar.channel.' + ${channel.type} +  '.disconnected'}">Connect your Blog to publish your posts.</b>
                </div>
                <div th:text="#{'page.calendar.channel.disconnected'}">Connect your Blog to publish your posts.</div>
                <a class="btn btn-sm btn-light" href="/me/settings#channels" th:text="#{button.connect_your_blog}">Connect</a>
            </div>
        </div>
    </div>

    <div class="btn-toolbar margin-top-2x">
        <a class="btn btn-primary" href="/me/calendar/create" id="btn-create" th:text="#{button.schedule_post}">Create Post</a>
    </div>

    <table class="calendar margin-top">
        <tr>
            <th class="day-of-week-heading" th:each="dayOfWeek: ${dayOfWeeks}">
                <div th:text="${dayOfWeek.name}">Monday</div>
                <div th:text="${dayOfWeek.displayDate}">2020-01-01</div>
            </th>
        </tr>

        <!-- Newsletter -->
        <tr th:if="${user.newsletterDeliveryDayOfWeek} GT 0">
            <td th:each="dayOfWeek: ${dayOfWeeks}">
                <div class="day-of-week-card" data-placement="top" data-toggle="tooltip" th:if="${dayOfWeek.newsletterDelivery}"
                     th:title="#{page.calendar.tooltip.newsletter}">
                    <div th:text="#{label.newsletter}">Newsletter</div>
                    <img height="24" th:src="${page.assetUrl} + '/assets/wutsi/img/newsletter.png'" th:title="#{label.newsletter}" width="24"/>
                </div>
            </td>
        </tr>

        <!-- Stories To Publish-->
        <tr>
            <td th:each="dayOfWeek: ${dayOfWeeks}">
                <div th:each="story: ${dayOfWeek.storiesToPublish}">
                    <a data-toggle="tooltip" th:href="${story.url}" th:title="${story.title}">
                        <div class="day-of-week-card">
                            <div class="text">
                                <span class="badge" th:style="'background:' + ${story.color}">&nbsp;</span>
                                <span th:text="${story.title}">Story</span>
                            </div>
                            <img height="24" th:src="${page.assetUrl} + '/assets/wutsi/img/logo/logo_96x96.png'" th:title="#{label.online}" width="24"/>
                            <i class="fas fa-toggle-on" th:if="${story.published}"></i>
                            <i class="fas fa-toggle-off" th:if="!${story.published}"></i>
                        </div>
                    </a>
                </div>
            </td>
        </tr>

        <!-- Social media posts -->
        <tr>
            <td th:each="dayOfWeek: ${dayOfWeeks}">
                <div th:each="post: ${dayOfWeek.posts}">
                    <a data-toggle="tooltip" th:href="${post.url}" th:title="${post.story.title}">
                        <div class="day-of-week-card">
                            <div class="text">
                                <span class="badge" th:style="'background:' + ${post.story.color}">&nbsp;</span>
                                <span th:text="${post.story.title}">Newletter</span>
                            </div>
                            <img height="24"
                                 th:src="${page.assetUrl} + '/assets/wutsi/img/social/' + ${post.channel.type} + '.png'"
                                 th:title="${post.channel.name}" width="24"/>
                            <i class="fas fa-toggle-on" th:if="${post.published}"></i>
                            <i class="fas fa-toggle-off" th:if="!${post.published}"></i>
                        </div>
                    </a>
                </div>
            </td>
        </tr>
    </table>
</div>

<div th:replace="components/layout :: footer"></div>

</body>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    });
</script>
</html>

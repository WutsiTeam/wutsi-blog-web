<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="components/layout :: head"></div>
</head>

<body class="paper">

<div th:replace="components/layout :: navbar"></div>

<div class="container post-list">

    <div class="offset-md-3 col-md-6">
        <section class="padding border post rounded margin-top" th:if="${mainStory}">
            <div th:replace="components/story :: card(${mainStory})"></div>
        </section>

        <div id="read-all-languages"></div>
        <script>
            $('#read-all-languages').load('/language/read-all');
        </script>

        <section class="padding border post rounded margin-top" th:each="story: ${featuredStories}">
            <div th:replace="components/story :: small-card(${story}, null)"></div>
        </section>
    </div>

</div>

<div th:replace="components/layout :: footer"></div>
</body>

</html>

<div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-12 my-auto">
                <div class="masthead-content text-white py-5 py-md-0">
                    <h1 class="mb-3">Coming Soon!</h1>
                    <p class="mb-5">
                        Nous travaillons fort pour finir le développement de notre plateforme de Blog d'ici <strong>Juin 2020</strong>!

                        Inscris toi pour être informé du lancement, et créer ton Blog gratuitement!
                    </p>
                    <div class="input-group input-group-newsletter">
                        <form style="width: 100%" class="validate" action="https://wutsi.us8.list-manage.com/subscribe/post?u=2242a5fe8d15832d2bd7b1bfe&amp;id=a43daebc4c" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank">
                            <div class="form-group">
                                <input type="email" class="form-control" name="EMAIL" placeholder="Ton Addresse Email..." aria-label="Ton Addresse Email..." aria-describedby="basic-addon">

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="components/layout :: head"></div>
</head>

<body class="paper">

    <div th:replace="components/layout :: navbar"></div>

    <div class="container">
        <div class="offset-md-2 col-md-8">
            <!-- Author -->
            <div class="margin-top-2x">
                <div th:replace="components/story :: author-card(${blog})"></div>
            </div>

            <!-- Stories -->
            <div class="margin-top-2x">
                <div id="stories"></div>
            </div>
        </div>
    </div>

    <div th:replace="components/layout :: footer"></div>


<script th:inline="javascript">
/*<![CDATA[*/

    var userId = /*[[${blog.id}]]*/'0';
    var showCreatePanel = /*[[${showCreatePanel}]]*/ 'false';

    $(document).ready(function(){
        wutsi.httpGet('/story/cards?userId=' + userId + '&showCreatePanel=' + showCreatePanel)
            .then(function(html){
                $('#stories').html(html);
            });
    });


/*]]>*/
</script>

</body>
</html>

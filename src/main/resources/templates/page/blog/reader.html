<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="components/layout :: head"></div>
</head>

<body class="paper">
<div th:replace="components/layout :: navbar"></div>

<div class="container">
    <div class="row">
        <div class="content-main col-12 offset-lg-1 col-lg-6" id="following-stories">
            <div th:each="story,it: ${followingStories}">
                <div th:replace="components/story :: story-card(${story}, 'read', ${it.index}, ${pin})"></div>

                <div th:if="${it.index} == 2">
                    <div class="border ads-container">
                        <a href="https://www.wutsi.app?utm_source=blog" target="_blank">
                            <img
                                th:src="${page.assetUrl} + '/assets/wutsi/img/telecharger-application-ecommerce-wutsi.png'"/></a>
                    </div>
                    <!--                    <div th:replace="components/follow :: who-to-follow"></div>-->
                </div>
            </div>
            <div th:if="!${followingStories} OR ${followingStories.size() LT 3}">
                <div th:replace="components/follow :: who-to-follow"></div>
            </div>
        </div>

        <div class="col-12 col-lg-4 content-sidebar">
            <div class="story-list" id="latest-stories" th:if="${latestStories} AND !${latestStories.isEmpty()}">
                <h4 class="title" th:text="#{page.blog.latest_stories}">From Blog you Follow</h4>
                <div th:each="story,it: ${latestStories}">
                    <div
                        th:replace="components/story :: story-summary-card(${story}, false, 'read', ${it.index})"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="components/layout :: footer"></div>

</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" th:lang="${page.language}">
<head>
    <div th:replace="components/layout :: head"></div>
</head>

<body class="paper">

    <div th:if="${toggles.follow}">
        <div th:replace="components/layout :: navbar-blog(${blog})"></div>
    </div>
    <div th:if="!${toggles.follow}">
        <div th:replace="components/layout :: navbar" ></div>
    </div>

    <div class="border-bottom box-filled-white">
        <div th:replace="components/story :: author-card(${blog}, !${toggles.follow})"></div>
        <div th:replace="components/follow :: panel(${blog})"></div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 offset-md-2 col-md-8">
                <div id="stories"></div>
            </div>
        </div>
    </div>

    <div th:replace="components/layout :: announcement"></div>
    <div th:replace="components/layout :: footer"></div>


<script th:inline="javascript">
/*<![CDATA[*/

    var userId = /*[[${blog.id}]]*/'0';
    var showCreatePanel = /*[[${showCreatePanel}]]*/ 'false';

    $(document).ready(function(){
        wutsi.httpGet('/story/cards?userId=' + userId + '&showCreatePanel=' + showCreatePanel)
            .then(function(html){
                $('#stories').html(html);
            });
    });


/*]]>*/
</script>

</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" th:lang="${page.language}">
<head>
    <div th:replace="components/layout :: head"></div>
</head>

<body class="paper">

    <div th:replace="components/layout :: navbar"></div>

    <div class="container-fluid padding border-bottom box-filled-white">
        <div th:replace="components/story :: author-card(${blog})"></div>

    </div>

    <div class="container">
        <div class="row margin-top" th:if="${showSocialLinkPanel}">
            <div class="col-12 offset-md-2 col-md-8">
                <div id="alert-no-social-link" class="alert alert-info">
                    <p th:utext="#{label.no_social_links}">Message</p>
                    <a id="btn-no-social-link" class="btn btn-light" href="/me/settings" th:text="#{button.connect_your_blog}">Connect your Blog</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 offset-md-2 col-md-8">
                <div id="stories"></div>
            </div>
        </div>
    </div>

    <div th:replace="components/layout :: footer"></div>


<script th:inline="javascript">
/*<![CDATA[*/

    var userId = /*[[${blog.id}]]*/'0';
    var showCreatePanel = /*[[${showCreatePanel}]]*/ 'false';

    $(document).ready(function(){
        wutsi.httpGet('/story/cards?userId=' + userId + '&showCreatePanel=' + showCreatePanel)
            .then(function(html){
                $('#stories').html(html);
            });
    });


/*]]>*/
</script>

</body>
</html>

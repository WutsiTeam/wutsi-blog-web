<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="components/layout :: head"></div>
</head>

<body>

<div th:replace="components/layout :: navbar"></div>

<div class="container">
    <div class="row margin-top-2x margin-bottom-4x">
        <div class="col-12 offset-md-1 col-md-10 margin-top-2x">

            <div class="main-content border padding-2x text-center margin-top-2x">
                <h1 class="margin-top" th:text="#{page.partner.header1}">Login</h1>

                <h2 class="margin-top" th:text="#{page.partner.how_it_works}">How does it work</h2>
                <div class="container-fluid margin-top-2x">
                    <div class="row">
                        <div class="col-12 col-md-4 padding box-filled rounded border">
                            <h5>1. <span th:text="#{page.partner.how_it_works.1}">Step</span></h5>
                            <div th:text="#{page.partner.how_it_works.1.details}"></div>
                        </div>
                        <div class="col-12 col-md-4 padding">
                            <h5>2. <span th:text="#{page.partner.how_it_works.2}">Step</span></h5>
                            <div th:text="#{page.partner.how_it_works.2.details}"></div>
                        </div>
                        <div class="col-12 col-md-4 padding box-filled rounded border">
                            <h5>3. <span th:text="#{page.partner.how_it_works.3}">Step</span></h5>
                            <div th:text="#{page.partner.how_it_works.3.details}"></div>
                        </div>
                    </div>
                </div>

                <div class="margin-top-2x text-center">
                    <a id="btn-join" class="btn btn-primary" href="/partner/join" th:text="#{button.join_wpp}">Join Wutsi Partner Program</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="components/layout :: footer"></div>


</body>
</html>

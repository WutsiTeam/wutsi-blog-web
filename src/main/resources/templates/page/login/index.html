<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" th:lang="${page.language}">
<head>
    <div th:replace="components/layout :: head"></div>
</head>

<body>

<div th:replace="components/layout :: navbar"></div>

<div class="container">
    <div class="row">
        <div class="col-12 offset-md-2 col-md-8 offset-lg-3 col-lg-6">

            <div class="main-content border text-center padding margin-top-2x margin-bottom-4x">
                <div id="create-blog-wizard" class="margin-top" th:if="${createBlog}">
                    <div th:replace="components/story :: wizard(6, 1)"></div>
                </div>

                <div id="login-panel">
                    <h1 class="margin-top">
                        <span th:text="${title}">Login</span>
                        <a class="close" th:href="${return}" th:if="${return}">
                            <span aria-hidden="true">&times;</span>
                        </a>
                    </h1>
                    <p class="margin-top" th:text="${info}">Sign up</p>
                </div>

                <div class="alert alert-danger padding-top" th:if="${error}" th:text="#{error.login}">Error</div>

                <div class="row margin-top-2x">
                    <div class="col-12 offset-md-1 col-md-10">
                        <a id="btn-google" class="sso-button margin-top" th:href="${googleUrl}" th:if="${toggles.ssoGoogle}" wutsi-track-event="login" wutsi-track-value="google">
                            <i class="fab fa-google"></i>
                            <span th:text="#{page.login.signin-google}" th:if="!${createBlog}">Sign in with Google</span>
                            <span th:text="#{page.login.signup-google}" th:if="${createBlog}">Sign in with Google</span>
                        </a>
                        <a id="btn-facebook" class="sso-button margin-top" th:href="${facebookUrl}"  th:if="${toggles.ssoFacebook}" wutsi-track-event="login" wutsi-track-value="facebook">
                            <i class="fab fa-facebook-square"></i>
                            <span th:text="#{page.login.signin-facebook}" th:if="!${createBlog}">Sign in with Facebook</span>
                            <span th:text="#{page.login.signup-facebook}" th:if="${createBlog}">Sign in with Facebook</span>
                        </a>
                        <a id="btn-twitter" class="sso-button margin-top" th:href="${twitterUrl}"  th:if="${toggles.ssoTwitter}" wutsi-track-event="login" wutsi-track-value="twitter">
                            <i class="fab fa-twitter-square"></i>
                            <span th:text="#{page.login.signin-twitter}" th:if="!${createBlog}">Sign in with Twitter</span>
                            <span th:text="#{page.login.signup-twitter}" th:if="${createBlog}">Sign in with Twitter</span>
                        </a>
                        <a id="btn-github" class="sso-button margin-top" th:href="${githubUrl}"  th:if="${toggles.ssoGithub}" wutsi-track-event="login" wutsi-track-value="github">
                            <i class="fab fa-github-square"></i>
                            <span th:text="#{page.login.signin-github}" th:if="!${createBlog}">Sign in with Github</span>
                            <span th:text="#{page.login.signup-github}" th:if="${createBlog}">Sign in with Github</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="components/layout :: footer"></div>
</body>

</html>

<!DOCTYPE HTML>
<html th:lang="${page.language}" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="components/layout :: head"></div>
</head>

<body>

<div th:replace="components/layout :: navbar-blog(${user}, false, null)"></div>

<div class="container">
    <div class="row margin-bottom-4x">
        <div class="col-12 offset-md-2 col-md-8 offset-lg-3 col-lg-6">

            <div class="main-content border padding-2x">

                <h1 class="margin-top text-center" th:text="#{page.telegram.title}">Connect with Telegram</h1>

                <div class="text-center margin-top">
                    <img height="64" th:src="${page.assetUrl} + '/assets/wutsi/img/logo/logo_96x96.png'" width="64"/>
                    <i class="fas fa-exchange-alt"></i>
                    <img height="64" th:src="${page.assetUrl} + '/assets/wutsi/img/social/telegram.png'" width="64"/>
                </div>

                <p class="margin-top" th:text="#{page.telegram.sub_title}">Connecy your blog with one of your Telegram GRoup or Channel</p>
                <div class="alert alert-danger padding-top" th:if="${error}" th:text="${error}">Error</div>

                <form class="margin-top-2x" method="POST" th:action="@{/telegram}">
                    <div class="form-group">
                        <label>
                            <b th:text="#{page.telegram.chat_type}">Connect your blog with</b>
                            <span class="required">*</span>
                        </label>
                        <div class="form-check margin-left">
                            <input checked="checked" class='form-check-input' name="chatType"
                                   type="radio"
                                   value="group"
                            />
                            <label class="form-check-label" th:text="#{page.telegram.chat_type.group}">Group</label>
                        </div>
                        <div class="form-check margin-left">
                            <input class='form-check-input' name="chatType"
                                   type="radio"
                                   value="channel"
                            />
                            <label class="form-check-label" th:text="#{page.telegram.chat_type.channel}">Channel</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>
                            <b th:text="#{page.telegram.chat}">Name</b>
                            <span class="required">*</span>
                        </label>
                        <input class="form-control" name="chatTitle" required="required"/>
                        <small class="form-text text-muted" th:text="#{page.telegram.chat.hint}">Name of the Telegram Group/Channel</small>
                    </div>

                    <div class="form-group">
                        <label>
                            <b th:text="#{page.telegram.username}">Username</b>
                            <span class="required">*</span>
                        </label>
                        <input class="form-control" name="username" required="required"/>
                        <small class="form-text text-muted" th:text="#{page.telegram.username.hint}">Your Telegram username. You must be administrator or
                            the Group/Channel</small>
                    </div>

                    <div class="margin-top-2x">
                        <button class="btn btn-primary float-right" id="btn-next" th:text="#{button.connect}" type="submit">Connect</button>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>


<div th:replace="components/layout :: footer"></div>
</body>

</html>

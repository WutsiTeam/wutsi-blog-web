<section class="padding margin-top border post"
         th:each="story: ${stories}"
         th:if="!${stories.isEmpty()}"
>
    <div th:replace="components/story :: card(${story})"></div>
</section>

<!-- 1st post -->
<div id="create-first-story" class="alert alert-secondary margin-top-2x"
     th:if="${stories.isEmpty()} AND ${showCreatePanel}"
>
    <p th:text="#{story.create_first_story}">Create First Story</p>
    <div>
        <a id="btn-create-story" class="btn btn-primary" href="/editor" th:text="#{button.create_first_story}" wutsi-track-event="create_story">Create Story</a>
        <a id="btn-syndicate-story" class="btn btn-light" href="/me/syndicate" th:text="#{button.syndicate_story}" wutsi-track-event="syndicate_story">Import a Story</a>
    </div>
</div>

    <h3 th:text="#{label.read_also}">Read Also</h3>
    <section class="padding-top margin-top border-top post" th:each="story : ${stories}">
        <div th:replace="components/story :: small-card(${story}, 'recommendation-clicked')"></div>
    </section>
</div>

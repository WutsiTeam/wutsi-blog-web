<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="components/layout :: head"></div>
</head>

<body>

<div th:replace="components/layout :: navbar"></div>

<div class="container border margin-top padding-2x">
    <div class="close">
        <a th:href="'/story/editor?id=' + ${story.id}">X</a>
    </div>

    <h1 th:text="#{page.story.publish.header1}">Publish Story</h1>

    <div class="row margin-top-2x">
        <div class="col-12 col-md-5">
            <h3 th:text="${story.title}">Title of story</h3>
            <p th:text="${story.summary}">Summary</p>
        </div>

        <div class="col-md-2"></div>

        <div class="col-12 col-md-5">
            <div class="form-group margin-bottom">
                <div th:text="#{page.story.publish.tag_info}">Tags</div>
                <select id="tags" class="form-control" name="tags" multiple="multiple">
                    <option selected="selected" th:value="${tag.name}" th:text="${tag.name}" th:each="tag : ${story.tags}">Tag</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" th:text="#{button.publish_now}">Publish Now</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="components/layout :: footer"></div>
</body>

<link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
<script>
    $('#tags').select2({
        ajax: {
            url: '/tag/search',
            dataType: 'json',
            processResults: function (data) {
                return {
                    results: data.items
                };
            }
        },
    });
</script>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="components/layout :: head"></div>
</head>

<body>

<div th:replace="components/layout :: navbar"></div>

<div class="container main-content border margin-top padding-2x">
    <div class="close">
        <a wutsi-track-event="story.publish.close" th:href="'/story/' + ${story.id} + '/editor'">X</a>
    </div>

    <h1 th:text="#{page.story.publish.header1}">Publish Story</h1>

    <div class="row margin-top-2x">
        <div class="col-12 col-md-5 story-preview border padding">
            <h5 th:text="${story.title}" th:if="!${story.title.isEmpty()}">Title</h5>
            <h5 class="disabled" th:text="#{story.no_title}" th:if="${story.title.isEmpty()}">Title</h5>

            <p th:text="${story.summary}">Summary</p>
            <p class="disabled" th:text="#{story.no_summary}" th:id="${story.summary.isEmpty()}">Summary</p>
        </div>

        <div class="col-md-2"></div>

        <div class="col-12 col-md-5">

            <div class="wizard">
                <ul class="step-indicator">
                    <li class="active"></li>
                    <li></li>
                    <li></li>
                </ul>
                <div class="clearfix"></div>
            </div>

            <form id="form-publish" method="get" action="/story/publish/submit" autocomplete="off" class="margin-top">
                <input type="hidden" name="id" th:value="${story.id}" />

                <div class="form-group margin-bottom">
                    <div th:text="#{page.story.publish.tag_info}">Tags</div>
                    <select id="tags" class="form-control" name="tags" multiple="multiple">
                        <option selected="selected" th:value="${tag.name}" th:text="${tag.name}" th:each="tag : ${story.tags}">Tag</option>
                    </select>
                </div>

                <div class="margin-top-2x">
                    <button id="btn-publish" type="submit" class="btn btn-primary" disabled="disabled" wutsi-track-event="story.publish.publish" th:text="#{button.publish_now}">Publish Now</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="components/layout :: footer"></div>
</body>

<link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
<script>
    $('#tags').select2({
        ajax: {
            url: '/tag/search',
            dataType: 'json'
        },
        tags: true,
        tokenSeparators: [',', ' '],
        minimumInputLength: 3
    });

    $('#tags').on('change', function(e){
        const data = $(this).select2('data');
        enabled_submit(data && data.length > 0);
    });

    $('#form-publish').submit(function(){
        enabled_submit(false);
    });

    function enabled_submit(flag){
        if (flag){
            $('#btn-publish').removeAttr('disabled');
        } else {
            $('#btn-publish').attr('disabled', 'disabled');
        }
    }
</script>
</html>

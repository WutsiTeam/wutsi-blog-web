<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <div th:replace="components/layout :: head"></div>
</head>

<body>

<div th:replace="components/layout :: navbar"></div>

<div class="container margin-top-2x">
    <div class="row">
        <div class="col-12 main-content offset-md-2 col-md-8 border padding-2x">

            <!-- Title -->
            <div class="margin-top-2x text-center">
                <div th:replace="components/story :: wizard(3, 3)"></div>
                <h1 class="margin-top" th:text="#{page.story.publish.header1}">Title</h1>
                <h4 th:text="#{page.story.publish.share}">Summary</h4>
            </div>

            <!-- Message -->
            <div class="margin-top alert alert-success"
                 th:utext="#{page.story.publish.congratulations(${user.fullName})}"
            >
                Nice
            </div>

            <!-- Share -->
            <div class="margin-top" th:text="#{page.story.publish.share.info}">Message</div>

            <a id="twitter-share" target="_blank" class="sso-button margin-top" th:href="'http://www.twitter.com/intent/tweet?url=' + ${url}">
                <i class="fab fa-twitter-square"></i>
                <span th:text="#{share.share-twitter}">Sign in with Twitter</span>
            </a>
            <a id="facebook-share" target="_blank" class="sso-button margin-top" th:href="'https://www.facebook.com/sharer/sharer.php?display=page&u=' + ${url}">
                <i class="fab fa-facebook-square"></i>
                <span th:text="#{share.share-facebook}">Sign in with Facebook</span>
            </a>
            <a id="linkedin-share" target="_new" class="sso-button margin-top" th:href="'https://www.linkedin.com/shareArticle?mini=true&url=' + ${url}">
                <i class="fab fa-linkedin"></i>
                <span th:text="#{share.share-linkedin}">Sign in with LinkedIn</span>
            </a>

            <!-- Toolbar -->
            <div class="margin-top padding-top border-top">
                <a th:href="${story.slug}" class="btn btn-light float-right" th:text="#{button.read_story}">Read Story</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="components/layout :: footer"></div>

</body>

</html>

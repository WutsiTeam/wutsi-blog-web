<div class="container-fluid comment-widget-inner">
    <div class="row">
        <div id="comment-editor" class="col-12 padding">
            <div class="text-right">
                <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <h3 th:text="#{comment.title}">Comments</h3>

            <input type="hidden" name="storyId" class="form-control" th:value="${story.id}" />
            <textarea name="text" maxlength="255" rows="1" readonly="readonly" th:placeholder="#{comment.placeholder}" ></textarea>

            <button class="btn btn-block btn-primary margin-top submit" th:text="#{button.publish}">Publish</button>
        </div>
    </div>
    <div id="comment-list-container" class="row"></div>

</div>

<script>
    $(document).ready(function(){
        wcomment.contentReady();
    });
</script>

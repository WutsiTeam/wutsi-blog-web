<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" th:lang="${page.language}">
<head>
    <div th:replace="components/layout :: head"></div>
</head>

<body>

<div th:replace="components/layout :: navbar"></div>

<div class="container margin-top-2x">
    <div class="row">
        <div class="col-12 main-content offset-md-2 col-md-8 border padding-2x">

            <!-- Title -->
            <div class="margin-top-2x text-center">
                <div th:replace="components/story :: wizard(3, 3)"></div>
                <h1 class="margin-top" th:text="#{page.share.header1}">Title</h1>
                <p th:utext="#{page.share.description(${story.title}, ${user.slug})}">Summary</p>
            </div>

            <!-- Share -->
            <div class="margin-top-2x">
                <a id="btn-facebook" target="_share" class="sso-button margin-top" wutsi-track-event="share" wutsi-track-value="facebook"
                    th:href="'https://www.facebook.com/sharer/sharer.php?u=' + ${storyUrl}"
                >
                    <i class="fab fa-facebook-square"></i>
                    <span th:text="#{page.share.facebook}">Share with Facebook</span>
                </a>
                <a id="btn-twitter" target="_share" class="sso-button margin-top" wutsi-track-event="share" wutsi-track-value="twitter"
                    th:href="'https://twitter.com/intent/tweet?url=' + ${storyUrl}"
                >
                    <i class="fab fa-twitter-square"></i>
                    <span th:text="#{page.share.twitter}">Sign in with Twitter</span>
                </a>
                <a id="btn-linkedin" target="_share" class="sso-button margin-top" wutsi-track-event="share" wutsi-track-value="twitter"
                    th:href="'https://www.linkedin.com/shareArticle?mini=true&url=' + ${storyUrl}"
                >
                    <i class="fab fa-linkedin"></i>
                    <span th:text="#{page.share.linkedin}">Sign in with Linked</span>
                </a>
            </div>

            <!-- Toolbar -->
            <div class="margin-top padding-top">
                <a id="btn-read" class="float-right btn btn-light"
                        th:href="${story.slug}"
                        th:text="#{page.share.read}"
                >Read Story</a>
            </div>

        </div>
    </div>

</div>

<div th:replace="components/layout :: footer"></div>
</body>

<script>
    function share_facebook() {

    }
</script>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" th:lang="${page.language}">
<head>
    <div th:replace="components/layout :: head"></div>
</head>

<body>

<div th:replace="components/layout :: navbar-blog(${user}, false, null)"></div>

<div class="alert alert-danger container margin-top" th:if="${error}" th:text="#{'error.' + ${error}}">Error</div>

<div id="story-load-error" class="alert alert-danger container margin-top hidden">
    <div class="not-found hidden" th:utext="#{story.error.not-found}"></div>
    <div class="permission-denied hidden" th:utext="#{story.error.permission-denied}"></div>
    <div class="unknown hidden" th:utext="#{story.error.load}"></div>
</div>

<div id="story-editor" class="container editor border margin-top">

    <div class="row border-bottom">
        <div class="col-12 padding">
            <div id="story-status-draft" class="hidden float-left margin-right" th:text="#{story.status.draft}"></div>
            <div id="story-status-published" class="hidden float-left margin-right" th:text="#{story.status.published}"></div>
            <div id="save-status" class="float-left hidden" th:text="#{label.saving}">Saving...</div>

            <div class="float-right">
                <button id="btn-close" class="btn btn-light btn-sm" th:text="#{button.close}">Close</button>
            </div>
            <button id="btn-publish" class="btn btn-primary btn-sm float-right"
                    th:text="#{button.publish}"
            >Publish</button>
        </div>
    </div>

    <div class="row border-bottom">
        <div class="col-12 padding title-container">
            <input id="title" name="title" value="" th:placeholder="#{page.editor.title}" autocomplete="off" maxlength="200" />
        </div>
    </div>

    <div class="row">
        <div class="col-12 editorjs-container">
            <div id="editorjs"></div>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/delimiter@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/quote@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/embed@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/marker@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/inline-code@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/code@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@editorjs/raw@latest"></script>
<script th:src="${page.assetUrl} + '/assets/wutsi/js/wutsi-editorjs-3.js'"></script>

<script th:inline="javascript">
/*<![CDATA[*/

    var storyId = /*[[${storyId}]]*/'0';


    function publish(id) {
        window.location.href = '/me/story/' + id + '/publish';
    }

    $(document).ready(function(){
        var editor = new WutsiEJS('editorjs', publish);
        console.log('templates.page.editor', editor);
        editor.setup(storyId);
    });


/*]]>*/
</script>

<div th:replace="components/layout :: footer"></div>
</body>

</html>

<div class="border rounded" id="monetization-card" th:if="${plan} AND ${plan.active}">
    <div class="padding">
        <b>
            <span class="yearly-rate" th:text="${plan.rate.yearly}">50000 F XAF</span>
            /
            <span th:text="#{label.year}">year</span>
        </b>
    </div>
    <div class="padding border-top" th:if="!${plan.description.isEmpty()}" th:utext="${plan.descriptionHtml}">
        Description
    </div>
    <div class="padding border-top">
        <a class="btn btn-primary btn-small btn-edit" href="/monetization/setup" th:text="#{button.edit}">Edit</a>
        <a class="btn btn-danger btn-small btn-delete float-right" href="/monetization/deactivate"
           th:onclick="'return confirm(\'' + #{label.confirm_delete_monetization} + '\')'"
           th:text="#{button.deactivate}">Delete</a>
    </div>
</div>

<div class="border rounded" id="monetization-card-none" th:if="!${plan}">
    <div class="padding" th:text="#{label.monetization_none}">
        Description
    </div>
    <div class="padding border-top">
        <a class="btn btn-primary btn-small btn-setup" href="/monetization/setup" th:text="#{button.setup_monetization}">Edit</a>
    </div>
</div>

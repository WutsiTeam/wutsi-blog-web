readability.BulletRule.title=List
readability.BulletRule.description=Lists get attention, so break down important information into concise list items. <br/> \
Check the long sentences. If there are a lot of commas, colons, and / or semicolons, try removing the dots in a list.

readability.ExternalSourceRule.title=External Resources
readability.ExternalSourceRule.description=To add authority and credibility to your writing, it's a good idea to include quotes, data points, etc. from reliable sources.

readability.HeaderRule.title=Headlines
readability.HeaderRule.description=Use headlines and subheadings to organize the page into sections and help readers find specific topics and information.

readability.MinImageRule.title=Images
readability.MinImageRule.description=The images have two distinct purposes: <br/> \
- They serve as a feast for the eyes and respond to your reader's subconscious desire for visual stimuli. <br/> \
- They provide periodic breaks between blocks of text.

readability.MinParagraphRule.title=Text Length
readability.MinParagraphRule.description=Each story must have at least 3 paragraphs.

readability.ShortParagraphRule.title=Keep paragraphs short
readability.ShortParagraphRule.description=Short paragraphs keep the content readable. <br/> \
   Many readers will only scan the first 2-3 sentences of each paragraph.

readability.ShortSentenceRule.title=Keep sentences short
readability.ShortSentenceRule.description=Compound and convoluted sentences decrease readability. <br/> \
   Keep your sentences short, with a maximum of 25 words.

